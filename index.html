<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Contact Generator</title>
    <!-- linked css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- simpe contact card with title, contact name, number and button  -->
    <section class="contact__wrapper">
      <div class="section__title">
        <h1>Contact Generator</h1>
      </div>
      <!-- in this div random name of the contact will be added from the object in JavaScript-->
      <div class="name__wrapper" id="contactName">
        Click Below to Generate Random Contact!
      </div>
      <!-- in this div random number of the contact will be added from the object in JavaScript-->
      <div class="number__wrapper" id="contactNumber"></div>
      <!-- button to generate the random contact -->
      <button class="btn" id="contactButton">Pick Contact</button>
    </section>
    <!-- linked script -->
    <script src="script.js"></script>
  </body>
</html>
